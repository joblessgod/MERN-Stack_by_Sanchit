<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme</title>
</head>

<body id="body" class="">
    <button class="darky" id="dark" onclick="toDarkMode()">Dark Mode</button>
    <button class="lightly" id="light" onclick="toLightMode()">Light Mode</button>
    <button id="toggleThemeMode" onclick="toggleTheme()">Toggle Theme Mode</button>



    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ducimus, harum laborum vel odio incidunt fugit soluta
        voluptates ab error, cum voluptatum nulla expedita alias sit inventore exercitationem? Eum, tempore! Soluta!</p>


    <style>
        .dark {
            background-color: rgb(100, 100, 100);
            color: white;
        }
    </style>
    <script>
        function toDarkMode() {
            document.getElementById("body").classList.add("dark")
            console.log(`Toggled Dark Mode`);
            document.getElementById("dark").innerHTML = ("Light Mode")
            document.getElementById("dark").classList.add("lightly")
        }
        function toLightMode() {
            document.getElementById("body").classList.remove("light")
            console.log(`Toggled Theme Mode`);
            document.getElementById("dark").innerHTML = ("Dark Mode")

        }
        function toggleTheme() {
            document.getElementById("body").classList.toggle("dark")

        }



    </script>
</body>

</html>
